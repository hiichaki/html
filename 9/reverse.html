<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="E:/bootstrap-3.3.5-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-4">
                <input type="text" name="" id="input" class="form-control">
                <p id="n"></p>
                <p id="nn"></p>
                <center>
                    <button type="button" onclick="f1();" class="btn btn-default">button</button>
                </center>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-4"></div>
        </div>
    </div>
    <script>
    function f1() {
        var ss = "";
        var s = document.getElementById("input").value;
        for (i = s.length - 1; i >= 0; i--)
            ss += s[i];
        document.getElementById("n").innerHTML = ss;
    }
    </script>
</body>

</html>
