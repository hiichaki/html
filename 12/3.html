<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="qweviewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="E:/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="E:/bootstrap-3.3.5-dist/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-1"></div>
            <div class="col-xs-11 col-sm-11 col-md-11 col-11">
                <p>How to call?</p>
                <input type="radio" name="qwe" id="in1" value="" checked="" onmousedown="postV();"><span>Post</span>
                <input type="radio" name="qwe" id="in2" value="" checked="" onmousedown="mailV();"><span>E-mail</span>
                <input type="radio" name="qwe" id="in3" value="" checked="" onmousedown="telV();"><span>Phone</span>
                <br>
                <br>
                <span id="p11">Adress:</span>
                <input type="text" id="p1">
                <span id="p22">Town:</span>
                <input type="text" id="p2">
                <span id="p33">Country:</span>
                <input type="text" id="p3">
                <span id="p44">Index:</span>
                <input type="text" id="p4">
                <span id="m11">E-mail:</span>
                <input type="text" id="m1">
                <span id="t11">Phone:</span>
                <input type="text" id="t1">
            </div>
        </div>
    </div>
    <script>
    var post = [];
    var postId = ['p11', 'p1', 'p22', 'p2', 'p33', 'p3', 'p44', 'p4'];

    for (var i = 0; i < postId.length; i++)
        post[i] = document.getElementById(postId[i]);

    q();

    function postH() {
        for (i = 0; i < post.length; ++i)
            post[i].style.display = "none";
    }

    function mailH() {
        document.getElementById('m11').style.display = "none";
        document.getElementById('m1').style.display = "none";
    }

    function telH() {
        document.getElementById('t11').style.display = "none";
        document.getElementById('t1').style.display = "none";
    }

    function q() {
        mailH();
        postH();
        telH();
    }

    function postV() {
        q();
        for (i = 0; i < post.length; ++i)
            post[i].style.display = "inline";
    }

    function mailV() {
        q();
        document.getElementById('m11').style.display = "inline";
        document.getElementById('m1').style.display = "inline";
    }

    function telV() {
        q();
        document.getElementById('t11').style.display = "inline";
        document.getElementById('t1').style.display = "inline";
    }
    </script>
    <script>
    new WOW().init();
    </script>
</body>

</html>
