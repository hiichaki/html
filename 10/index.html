<body>
    <script>
    var a = 'sdsgfdugjgjglkjgjlvlvlkvbjlkvjsgdf';
    var btn = [];
    for (i = 0; i < a.length; i++) {
        btn[i] = document.createElement('input');
        btn[i].id = 'b' + i;
        btn[i].type = 'button';
        btn[i].value = a[i];
        document.body.appendChild(btn[i]);
        btn[i].setAttribute('onclick', 'qwe(this.value);');
    }

    function qwe(q) {
        document.getElementById('t').innerHTML += q;
    }
    </script>
    <textarea name="" id="t" cols="30" rows="10"></textarea>
